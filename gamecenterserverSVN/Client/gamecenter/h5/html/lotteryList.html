<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="toTop" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>5玩游戏</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script>
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						if(clientWidth >= 640) {
							docEl.style.fontSize = '100px';
						} else {
							docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
						}
					};
				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
    </script>
</head>

<body>

    <header class="col-md-12 col-xs-12 type_head" style="background-color: #FFCD5A;">
        <img src="../img/game/back.png" onclick="history.go(-1)" />
        <span id="game_type">中奖信息</span>
    </header>
    <div class="col-md-12 col-xs-12 message_list">

        <ul class="col-md-12 col-xs-12" id="lottery_list">
            <li class="col-md-12 col-xs-12" style="font-size: .24rem;">
                <p id="lottery_time" class="col-md-5 col-xs-5">2017-12-26</p>
                <p class="col-md-5 col-xs-5" id="lottery_reword">顽皮小5</p>
                <img src="../img/mine/delete.png" class="col-md-2 col-xs-2 del_one_message" id="lottery_delete" style="position:relative;top:-0.05rem;cursor:pointer;" />
            </li>

        </ul>
    </div>
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../js/footer.js"></script>
    <script type="text/javascript" src="../../5wansdk.js"></script>
    <script type="text/javascript" src="../bll/lotteryList.js"></script>
</body>


</html>
