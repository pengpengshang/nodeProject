		<script>
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						if(clientWidth >= 640) {
							docEl.style.fontSize = '100px';
						} else {
							docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
						}
					};
				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
	</head>

	<script>


        $(document).ready(function () {

            if (!!IsPC()) {
                $("#activity_all").css("height", "13.5rem");
            } else {
                $("#activity_all").css("height", "13.5rem");
            }



            //$("#activity_all").css("height", $("#activity_list").height()*28.5+"px")
            $("#head_top_search_input").keypress(function (e) {
                var eCode = e.keyCode ? e.keyCode : e.which ? e.which : e.charCode;
                if (eCode == 13) {
                    var search_input = $("#head_top_search_input").val();
                    sessionStorage.setItem("search_input", search_input);
                    window.location.href = 'search.html';
                }
            })
            $(".more_gift").click(function () {
                $(this).parent().hide();
                $("#activity_all").css("height", "auto");
            })
            $("#start_search_game").click(function () {
                var search_input = $("#head_top_search_input").val();
                sessionStorage.setItem("search_input", search_input);
                window.location.href = 'search.html';
            })
            $(".activity_top li").click(function () {
                $(this).addClass("open_table").siblings().removeClass("open_table");
                $(this).css("color", "#353535").siblings().css("color", "#999999");
            })
            $(".activity_top li").click(function () {
                var index = $(this).index();
                $(".activity_main > div").eq(index).show().siblings().hide();
            })
            $(".down_app_now").click(function () {
                $(".download_app_down").css("display", "");
            })
            $(window).on('scroll', function () { //监听滚动事件
                var margin_top = $(window).scrollTop();
                $(".download_app_down").css("top", margin_top + "px");
            })



            function IsPC() {
                var userAgentInfo = navigator.userAgent;
                var Agents = ["Android", "iPhone",
                    "SymbianOS", "Windows Phone",
                    "iPad", "iPod"];
                var flag = true;
                for (var v = 0; v < Agents.length; v++) {
                    if (userAgentInfo.indexOf(Agents[v]) > 0) {
                        flag = false;
                        break;
                    }
                }
                return flag;
            }
        })


	</script>
