	<script>
		$(function() {
			var x = window.location.href;
			console.log(x);
			if(x.indexOf("www.") > 0) {
				window.frames["rightFrame"].location.href = "http://www.5wanpk.com/gamecenter/h5/html/index.html";
			} else {
				window.frames["rightFrame"].location.href = "http://5wanpk.com/gamecenter/h5/html/index.html";
			}

			window.frames["rightFrame"].find("html").height("1000px");

		})

		var w = window.innerWidth;
		var h = window.innerHeight;
		var gW = w;
		var gH = h + 36;
		if(gH * 9 < gW * 15.2) {
			gW = h * 9 / 15.2;
		}
		var g = document.getElementById("gameBox");
		g.style.width = gW + "px";
		g.style.height = (gH + 35) + "px";
		g.style.left = (w - gW) / 2 + "px";
		document.getElementById("bigBg").style.height = (h + 62) + "px";
		g.style.display = "";
		document.getElementById("hrLayout").style.width = (gW + 600) + "px";
		// firefox 下 iframe 100% 无效，fix it
		if(/Firefox/ig.test(navigator.userAgent)) {
			document.getElementById("gameWebview").style.height = (gH - 5) + "px";
		}
	</script>
