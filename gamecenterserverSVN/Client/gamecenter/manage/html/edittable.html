<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>5玩数据统计</title>
    <link rel="stylesheet" href="../public/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../style/css/dataAc.css" />
    <link rel="stylesheet" href="../public/css/pagination.css" />
    <link rel="stylesheet" type="text/css" href="../public/css/public.css" />
    <link rel="stylesheet" type="text/css" href="../public/css/date.css" />
    <script type="text/javascript" src="../public/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="../public/js/bootstrap.min.js"></script>
    <script src="../js/table2excel.js"></script>
    <style type="text/css">
        .intro {
            font-size: 120%;
            color: red;
        }
    </style>
</head>

<body>
    <div class="row qudao_guanli">

        <div class="game_bag">
            <div>
                <p class="col-md-11 meange" style="margin-bottom: 0px;">编辑开服表</p>
                <p class="col-md-1 glyphicon glyphicon-remove" style="text-align: right;position: absolute;top: 20px;left: 91.6666%;" onclick="history.back();"></p>
            </div>
            <div>
                <ul class="col-md-12">
                    <li class="list_input">
                        <span class="game_info">选择游戏</span>
                        <input class="form-control game_select" id="game_name_edit" readonly="readonly"/>                       
                    </li>
                    <li class="list_input">
                        <span class="game_info">开服时间</span>
                        <div class="input-group open_time demo">
                            <!-- <input type="text" value="2017-5-10" class="form-control kbtn" id="endTime">
                            <span class="input-group-addon together">
                            <p class="glyphicon glyphicon-calendar"></p>
                            </span>-->
                            <time class="rnidata" id="rnidata2" style="display:none;">2016-10-26</time>
                            <input type="text" value="" class="form-control" id="recDate2">
                            <span class="input-group-addon together">
                                <p class="glyphicon glyphicon-calendar"></p>
                            </span>
                        </div>
                        <div id="datePlugin"></div>
                    </li>
                    <li class="list_input">
                        <span class="game_info">服务器名称</span>
                        <input class="form-control game_input" value="107-热血修仙" style="width: 40%;" id="server_name_edit"/>
                    </li>
                </ul>
                <ul class="col-md-12" style="margin-top: 260px;">
                    <li class="col-md-5 save_bag">
                        <button class="btn btn-default" onclick="EDITTABLE.saveEditTable()">保存</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../public/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="../public/js/jquery.pagination.js"></script>
    <script type="text/javascript" src="../public/js/date.js"></script>
    <script type="text/javascript" src="../../5wansdk.js"></script>
    <script type="text/javascript" src="../public/laydate-master/laydate.dev.js"></script>
    <script type="text/javascript" src="../public/js/xdate.js"></script>
    <script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="../bll/edittable.js"></script>
    <script>

        $(function () {
            $('#recDate2').val(new XDate(new Date()).toString('yyyy-MM-dd'));
        })
      laydate({
            istime: true,
            format: 'YYYY-MM-DD hh:mm:ss',
            elem: '#recDate2',
            choose: function (datas) { //选择日期完毕的回调
                $("#rnidata2").text(datas);
                $("#rnitime2").addClass('active').siblings().removeClass('active');

            }
        });
        $("#rexclickdate2").click(function () {
            laydate({
                istime: true,
                format: 'YYYY-MM-DD hh:mm:ss',
                elem: '#recDate2',
                choose: function (datas) { //选择日期完毕的回调
                    document.getElementById("recDate2").value = datas;

                    $("#rnidata2").text(datas);
                    console.log($('#rnidata2').text());
                    //      $("#rnitime").addClass('active').siblings().removeClass('active');

                }
            });

        });


    $(function () {
        $('#beginTime').date();
        $('#endTime').date({ theme: "datetime" });
    });
    </script>
</body>

</html>
