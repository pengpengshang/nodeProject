<body>
    <div class="row qudao_guanli">

                <div>
                    <ul class="col-md-12">

                            </div>

                    </ul>

                    <ul class="col-md-6 col-xs-6">
                        <li class="list_input">
                            <span class="game_info">首页小宣传图</span>
                            <div class="img1">
                                <img src="" id="game_small_banner" /><br />
                                <img id="smalimg_hide" style="display:none" />
                                <button class="btn btn-default" onclick="$('#bannerfile').click()">上传图片</button>
                                <input type="file" hidden="hidden" style="display: none;" id="bannerfile" onchange="PUTILS_NEW.checkBannerFileSize(this, document.getElementById('smalimg_hide'), document.getElementById('game_small_banner'));" />
                            </div>
                        </li>
                    </ul>


                    <ul class="col-md-6 col-xs-6">
                        <li class="list_input">
                            <span class="game_info" style="width: 30%;">背景图片</span>

                                    <img id="backimg_hide" style="display:none" />
                                    <button class="btn btn-default" onclick="$('#backfile').click()">上传图片</button>
                                    <input type="file" hidden="hidden" style="display: none;" id="backfile" onchange="PUTILS_NEW.checkBACKFileSize(this, document.getElementById('backimg_hide'), document.getElementById('game_background'));" />
                                </div>
                            </div>
                        </li>
                    </ul>
                    <ul class="col-md-6 col-xs-6">
                        <li class="list_input">
                            <span class="game_info">广告图片</span>
                            <div class="img2" style="height: 200px;">
                                <div>
                                    <img src="../style/img/切图/图片.png" id="game_advert_img" /><br />
                                    <img id="adimg_hide" style="display:none" />
                                    <button class="btn btn-default" onclick="$('#adfile').click()">上传图片</button>
                                    <input type="file" style="display: none;" id="adfile" onchange="PUTILS_NEW.checkADFileSize(this, document.getElementById('adimg_hide'), document.getElementById('game_advert_img'));" />
                                </div>
                            </div>
                        </li>
                    </ul>
                    <ul class="col-md-12 save_img">
                        <button class="btn btn-default" onclick="EDITOR_NEW.saveChange_new();">保存</button>
                    </ul>

                </div>
            </div>

           

            
        </div>

    </div>







    <script type="text/javascript" src="../public/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="../../5wansdk.js"></script>
    <script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="../bll/editor.js"></script>
    <script>
        setSlideState(".inputs");
        function setSlideState(element) {
            var leng = 2;
            var arr = [];
            $(element).click(function () {
                if ($(this).is(":checked")) {
                    arr.push($(this));
                } else {
                    arr.pop();
                }
                if (arr.length == leng) {
                    for (var i = 0; i < $(element).length; i++) {
                        var cur = $(".inputs").eq(i);
                        if (!cur.is(":checked")) {
                            cur.attr("disabled", "disabled");
                        }
                    }
                } else {
                    for (var y = 0; y < $(element).length; y++) {
                        var cur = $(".inputs").eq(y);
                        cur.attr("disabled", false);
                    }
                }
            });
        }



        var a = '';
        $(".inputs").click(function () {
            if ($(this).is(":checked")) {
                if (a.length > 0) {
                    a = a + ',' + $(this).val();
                } else {
                    a = a + $(this).val();
                }
                $("#game_lable_input").val(a);
            } else {
                var b = $(this).val() + ',';
                a = a.replace($(this).val(), '');
                a = a.replace(',', '');
                console.log(a);
                $("#game_lable_input").val(a);
            }
        })

    </script>
