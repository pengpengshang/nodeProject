<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!--#include file="headmeta.html"-->
     <link rel="stylesheet" href ="style/style.css" type="text/css" />
	    <script src="../jquery.js"></script>
	<script src="../5wansdk.js"></script>
	<script src="editphone.js"></script>
    <title>个人信息(手机账号)</title>
</head>
<body>
     <div style="position:fixed;left:0;right:0;top:0;bottom:0;width:1080px;">

        <div class ="title">
            
            <input id="Button1" type="button" value="" onclick="history.back();" />
            <div>个人信息(手机账号)</div>
        </div>
         <div class="content">
                 <table style="width:1080px;background-color:#ffffff;margin-top:80px;">
                     <tr>
                         <td style="border-bottom:2px solid #dadada;height:150px;width:100%">
                          <label style="font-size:54px;color:#000000;padding-left:50px;">+86</label>
                  <input id="phone" type="text" style="font-size:54px;color:#aaaaaa;padding-left:30px;border:none" placeholder="请输入手机号码" />
                         </td>
                     </tr>
                       <tr >
                         <td style="border-bottom:2px solid #dadada;height:150px;width:100%">
                          <input id="code" type="text" style="width:650px; font-size:54px;color:#aaaaaa;padding-left:50px;border:none" placeholder="请输入短信验证码" />    
                          <input id="btnsend" type="button" class="roundbtn" style="background-color:#4ecc6e;height:100px;font-size:40px;color:#ffffff;padding-left:20px;padding-right:20px;" value="获取验证码" onclick="gceditphone.onSendCode()"/>
                         </td>
                     </tr>
                 </table>
                <div style="position:relative;text-align:center;margin-top:100px">
             <input class="roundbtn" style="font-size:50px; background-color:#ff4a3a;width:970px;height:144px;" type="button" value="确  定" onclick="gceditphone.onOK()"/>
            </div>
         </div>
         </div>
</body>
</html>
