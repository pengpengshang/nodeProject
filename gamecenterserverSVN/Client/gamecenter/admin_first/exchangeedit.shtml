<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" href ="../style/open.css" type="text/css" />
    <script src="../jquery.js"></script>
    <script src="../5wansdk.js"></script>
	<script src="exchangeedit.js"></script>
    <title>修改兑换状态</title>

	<style type="text/css">
		.auto-style1 {
			width: 134px;
			text-align:right !important;
			padding-right:10px;
		}

		.tab tr{
			height:40px;
		}
		.auto-style2 {
			width: 545px;
			text-align:left !important;
			padding-left:10px;
		}
	</style>

</head>
<body>
	<div>
		<div style="text-align:center;font-family:SimHei;font-size:40px;">修改兑换状态</div>
		<table class="datatableborder tab" style="width:55%; margin:0 auto;">
			<tr>
				<td class="auto-style1">ID</td>
				<td class="auto-style2" id="exchangeid">ID</td>
			</tr>
			<tr>
				<td class="auto-style1">兑换时间</td>
				<td class="auto-style2" id="createtime"></td>
			</tr>
			<tr>
				<td class="auto-style1">用户ID</td>
				<td class="auto-style2" id="userid"></td>
			</tr>
			<tr>
				<td class="auto-style1">收件人</td>
				<td class="auto-style2" id="addressee"></td>
			</tr>
			<tr>
				<td class="auto-style1">收件人电话</td>
				<td class="auto-style2" id="addrphone"></td>
			</tr>
			<tr>
				<td class="auto-style1">收件人地址</td>
				<td class="auto-style2" id="address"></td>
			</tr>
			<tr>
				<td class="auto-style1">邮编</td>
				<td class="auto-style2" id="zipcode"></td>
			</tr>
			<tr>
				<td class="auto-style1">状态</td>
				<td class="auto-style2">
					<input id="state0" type="radio" name="state" value="0" /><label for="state0">已兑换</label>
					<input id="state1" type="radio" name="state" value="0" /><label for="state1">兑换成功</label>
				</td>
			</tr>
			<tr>
				<td class="auto-style1">信息</td>
				<td class="auto-style2">
					<textarea id="message" style="width:100%;"></textarea>
				</td>
			</tr>
		</table>
		<div style="text-align:center;">
			<button style="width: 127px; height: 34px; margin-top: 37px;" onclick="adminexchangeedit.onSave()">保存</button>
		</div>
	</div>
</body>
</html>
