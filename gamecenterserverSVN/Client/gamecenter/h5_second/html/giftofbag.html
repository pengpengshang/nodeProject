<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=0">
    <meta name="description" content="礼包 今日开服  礼包大全 今日开服  5wanclient">
    <title>礼包</title>
    <link rel="stylesheet" href="../style/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../style/css/giftbag.css" />
</head>
<body>
    <div class="gb_container">
        <!--<div class="gb_header_box clearfix">
					<ul>
						<li class="gb_header_daquan">礼包大全</li>
						<li class="gb_header_today">今日开服</li>
						<li class="gb_header_table">开服表</li>
					</ul>
			</div>-->
        <div class="gb_content">
            <ul id="gtul">
                <li>
                    <div class="gb_content_left clearfix">
                        <div class="gb_content_img">
                            <img id="gameico" src="" style="width: 140px; height: 140px;"/>
                        </div>
                        <div class="gb_content_message">
                            <span class="gb_content_big" id="giftname"></span>
                            <p class="gb_content_super" id="instruction"></p>
                            <div class="progress">
                                <div class="progress-bar" style="width: 60%;" id="percent"></div>
                            </div>
                            <p class="gb_message_number" id="gb_message_number">剩余个数: <span class="gb_message_people" id="remainder"></span></p>
                        </div>
                        <div class="gb_linghao" id="linhao">
                            <a href="#" class="gb_content_linghao" id="getcode">领号</a>
                        </div>
                    </div>
                </li>
            </ul>
            <div id="moregift" style="text-align: center; font-size: 54px; color: #60739a; height: 128px; line-height: 128px; background-color: white; border-bottom: 1px solid #dadada; border-top: 1px solid #dadada;" onclick="GIFTOFBAG.onMoreGift()">更多礼包&gt;</div>
        </div>
    </div>
        <div class="gb_mask" id="gb_mask"></div>
		<div class="gb_tips" id="dialog">
			<div class="gb-dialog">
                <div class="gb-dialog-hd"><strong class="gb-dialog-title">礼包领取</strong></div>
                <div class="gb-dialog-bd">
                    <input type="text" id="copyCode" class="copycode" readonly="readonly"/>
                </div>
                <strong id="copyto" style="display:none;font-size:24px;color:#000">(长按复制)</strong>
                <p class="gb-dialog-useway" id="gb_useway"></p>
                <div class="gb-dialog-ft">
                	<a href="javascript:;" class="gb-close" id="gb_btn1">关闭</a>
                    <a href="javascript:;" class="gb-check" id="gb_btn2">开始游戏</a>
                </div>
            </div>
		</div>
        <script src="../../Scripts/jquery-1.7.1.min.js"></script>
        <script src="../../5wansdk.js"></script>
        <script src="../bll/giftofbag.js"></script>
</body>
</html>
