<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>账号</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../style/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../style/css/login_after.css" />
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if (clientWidth >= 640) {
                    docEl.style.fontSize = '100px';
                } else {
                    docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                }
            };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
        document.addEventListener('touchmove', function (e) {
            e.preventDefault();
        });

    </script>
</head>
<body>
    <div class="login_after">
        <div class="login_after_footer">
            <!--关联手机成功-->
            <div class="phone_succ" style="display: none;">
                <div class="succ_text">
                    <p class="succ_title">关联手机成功</p>
                    <a href="login.html">
                        <p class="text_tipsout">提示: <span class="text_tipsin">自动跳转游戏页面</span></p>
                    </a>
                </div>
            </div>
            <!--手机登录页面-->
            <div class="phone_login" id="phone_login">
                <div class="phone_mess">
                    <div class="phone_number">
                        <label for="phone_input" class="phone_label">手机: </label>
                        <input type="text" placeholder="请输入手机" class="phone_input" id="phone_input" />
                        <button class="phone_check" id="btnSend" onclick="LOGINAFTER.sendCode()"><span class="phone_checktext">获取验证码</span></button>
                    </div>
                    <div class="phone_number mt">
                        <label for="code_input" class="phone_label">验证码: </label>
                        <input type="text" placeholder="请输入验证码" class="phone_input" id="code_input" />
                    </div>
                </div>
                <div class="phone_icon">
                    <span class="icon_yes" onclick="LOGINAFTER.cognatePhone()"></span>
                    <a href="index.html"><span class="icon_back"></span></a>
                </div>
            </div>
        </div>
    </div>
    <script src="../../Scripts/jquery-1.7.1.min.js"></script>
    <script src="../../5wansdk.js"></script>
    <script src="../bll/login_after.js"></script>
</body>
</html>
